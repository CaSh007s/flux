{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="glass w-full max-w-md p-10 rounded-3xl relative overflow-hidden">
    <div
      class="absolute -top-10 -left-10 w-40 h-40 bg-cyan-500/30 blur-[50px]"
    ></div>

    <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
    <p class="text-gray-400 mb-8 text-sm">Resume your flow.</p>

    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label
          class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2"
          >Username</label
        >
        <input
          type="text"
          name="username"
          required
          class="w-full bg-slate-800/50 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400 transition"
        />
      </div>

      <div>
        <label
          class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2"
          >Password</label
        >
        <input
          type="password"
          name="password"
          required
          class="w-full bg-slate-800/50 border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400 transition"
        />
      </div>

      <button
        type="submit"
        class="w-full py-4 bg-gradient-to-r from-purple-500 to-pink-600 rounded-lg font-bold text-white hover:opacity-90 transition shadow-lg shadow-purple-500/20"
      >
        Access Vault
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      First time here?
      <a href="{{ url_for('signup') }}" class="text-purple-400 hover:underline"
        >Create ID</a
      >
    </div>
  </div>
</div>
{% endblock %}
