<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flux | {% block title %}{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <script
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a; /* Deep Slate */
        color: white;
        overflow-x: hidden;
      }

      /* The Animated Gradient Background */
      .flux-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: radial-gradient(
            circle at 15% 50%,
            rgba(76, 29, 149, 0.4),
            transparent 25%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(14, 165, 233, 0.4),
            transparent 25%
          );
        z-index: -1;
      }

      /* Glassmorphism Utility */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* --- THE SURPRISE HOVER LOGO --- */
      .flux-logo {
        font-weight: 700;
        font-size: 1.5rem;
        position: relative;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .flux-logo::before,
      .flux-logo::after {
        content: "FLUX";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a; /* Match body bg to hide layers */
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.3s;
      }

      /* The Glitch Logic */
      .flux-logo:hover {
        text-shadow: -2px 0 #0ea5e9, 2px 0 #d946ef; /* Cyan and Magenta split */
        letter-spacing: 2px;
      }

      .flux-logo:hover::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip-path: inset(0 0 50% 0); /* Top half */
        animation: glitch-anim-1 0.4s infinite linear alternate-reverse;
        opacity: 1;
      }

      .flux-logo:hover::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip-path: inset(50% 0 0 0); /* Bottom half */
        animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
        opacity: 1;
      }

      @keyframes glitch-anim-1 {
        0% {
          clip-path: inset(20% 0 80% 0);
        }
        20% {
          clip-path: inset(60% 0 10% 0);
        }
        40% {
          clip-path: inset(10% 0 50% 0);
        }
        60% {
          clip-path: inset(80% 0 5% 0);
        }
        80% {
          clip-path: inset(30% 0 40% 0);
        }
        100% {
          clip-path: inset(50% 0 30% 0);
        }
      }
      @keyframes glitch-anim-2 {
        0% {
          clip-path: inset(10% 0 60% 0);
        }
        20% {
          clip-path: inset(30% 0 20% 0);
        }
        40% {
          clip-path: inset(70% 0 10% 0);
        }
        60% {
          clip-path: inset(20% 0 50% 0);
        }
        80% {
          clip-path: inset(60% 0 20% 0);
        }
        100% {
          clip-path: inset(15% 0 75% 0);
        }
      }

      /* Button Hover Effects */
      button,
      a.btn {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      button:hover,
      a.btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 10px 20px -10px rgba(14, 165, 233, 0.5);
      }
      button:active,
      a.btn:active {
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body class="antialiased">
    <div class="flux-bg"></div>

    <nav
      class="w-full p-6 flex justify-between items-center fixed top-0 left-0 z-50"
    >
      <a href="/" class="flux-logo tracking-widest uppercase">FLUX</a>

      <div class="space-x-6 text-sm font-medium text-gray-300">
        {% if current_user.is_authenticated %}
        <span class="hover:text-white transition cursor-default"
          >Hello, {{ current_user.username }}</span
        >
        <a href="{{ url_for('logout') }}" class="hover:text-cyan-400 transition"
          >Logout</a
        >
        {% else %}
        <a href="{{ url_for('login') }}" class="hover:text-white transition"
          >Login</a
        >
        <a
          href="{{ url_for('signup') }}"
          class="px-5 py-2 glass rounded-full hover:bg-white/10 transition text-white"
          >Get Started</a
        >
        {% endif %}
      </div>
    </nav>

    <main class="w-full min-h-screen pt-24 px-6">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div
        class="max-w-md mx-auto mb-8 p-4 glass rounded-lg text-center text-red-300"
      >
        {{ messages[0] }}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
